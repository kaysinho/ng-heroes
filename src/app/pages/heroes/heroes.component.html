<div class="card-columns">
    
  <div *ngFor="let heroe of heroes">

    <div class="card bg-dark text-white">
      <img src="{{ heroe.img }}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{ heroe.name }}</h5>
        <p class="card-text">{{ heroe.description }}</p>
        <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
        <a [routerLink]="['/heroe', heroe.id]" class="btn btn-outline-success">More...</a>
      </div>
    </div>

  </div>
    
  </div>
